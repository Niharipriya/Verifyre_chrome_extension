<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>VerifyFyer</title>
  <style>
    body { font: 14px/1.4 system-ui, sans-serif; width: 360px; margin: 12px; }
    textarea { width: 100%; height: 96px; }
    .row { display: flex; gap: 8px; align-items: center; margin-top: 8px; }
    .score { font-weight: 700; }
    .muted { color: #666; font-size: 12px; }
    .ok { color: #0b7; } .warn { color: #c70; } .err { color: #c33; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>
  <h3>VerifyFyer</h3>
  <textarea id="input" placeholder="Paste a statement, fact, or rumorâ€¦"></textarea>
  <div class="row">
    <button id="check">Check</button>
    <button id="fromSelection">Use page selection</button>
  </div>
  <div id="status" class="muted" style="margin-top:6px;"></div>
  <div id="result" style="margin-top:10px; display:none;">
    <div>Likelihood true: <span id="score" class="score"></span></div>
    <div id="explanation" class="muted"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
